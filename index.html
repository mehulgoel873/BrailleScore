<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrailleScore</title>
</head>
<body style="background-color: #89d4d0; color: #333; font-family: 'Arial', sans-serif; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; margin-bottom: 20px; color: #3498db;">BrailleScore</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload" onsubmit="uploadFile(); return false;">
            <label for="fileInput" style="margin-bottom: 10px;">Choose a file:</label>
            <input type="file" id="fileInput" name="file" accept=".txt, .pdf, .docx, image/png" style="margin-bottom: 20px;">
            <button type="submit" style="padding: 10px; background-color: #2ecc71; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Upload File</button>
        </form>

        <div id="uploadStatus" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
